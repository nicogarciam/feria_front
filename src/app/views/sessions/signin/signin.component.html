<div class="seciton-left">
    <div class="section-left-content">
        <h1 class="text-36 font-weight-light">{{ 'dont.have.account' | translate}}</h1>
        <p class="mb-24 text-small">{{  'home.subtitle' | translate}}</p>
        <button mat-flat-button color="accent" [routerLink]="'/sessions/signup'">{{"signup" | translate }}</button>
    </div>
</div>

<div class="form-holder height-100vh mat-elevation-z4" [perfectScrollbar]="{}"
>
    <mat-progress-bar mode="determinate" class="session-progress"></mat-progress-bar>

    <form
            [formGroup]="signinForm" (ngSubmit)="signin()"
            class="signup-form"
            fxLayout="column"
    >
        <!-- headline -->
        <div class="form-headline text-center mb-32">
            <h1 class="font-weight-light">{{ 'signin' | translate}}</h1>
        </div>
        <div class="mb-48" fxLayout="row wrap" fxLayoutAlign="center center">
            <img
                    width="200px"
                    src="assets/images/illustrations/breaking_barriers.svg"
                    alt=""
            />
        </div>

        <div fxLayout="row" fxLayoutAlign="space-around center">
            <div style="width: 400px">

                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>{{'email' | translate }}</mat-label>
                    <input
                            matInput
                            formControlName="email"
                            type="email"
                            name="email"
                            placeholder="{{'email' | translate }}"
                            (focusin)="componentMethod($event)"
                    />
                </mat-form-field>

                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input
                            matInput
                            formControlName="password"
                            type="password"
                            name="password"
                            placeholder="********"
                    />
                </mat-form-field>

                <p *ngIf="errorMsg" class="text-center"><small class="text-red">{{errorMsg | translate}}</small></p>


                <button mat-raised-button color="primary"
                        [disabled]="signinForm.invalid">{{"login" | translate }}</button>
                <mat-divider class="my-32"></mat-divider>
                <mat-spinner *ngIf="ingresando"></mat-spinner>
                <div class="mb-24" fxLayout="column" fxLayoutGap="16px">
                    <div id="buttonGoogleDiv"></div>
                </div>
                <div class="text-center">
                    <a [routerLink]="'/sessions/signup'"
                       class="mat-color-primary text-center full-width">
                        {{"signup" | translate }}</a>
                </div>

            </div>
        </div>


    </form>
</div>
