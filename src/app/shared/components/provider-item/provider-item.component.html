<mat-card class="m-0" *ngIf="provider">
    <mat-card-title>{{provider.name}}</mat-card-title>
    <mat-card-subtitle>{{'fee' | translate}}: {{provider.email}}</mat-card-subtitle>
    <mat-card-subtitle>{{'cuil' | translate}}:{{provider.cuil}}</mat-card-subtitle>
    <mat-card-subtitle>{{'fee' | translate}}: {{provider.fee}} %</mat-card-subtitle>
    <mat-card-content>
        <p>{{provider.contact_name}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="openProvider()" color="primary">
            {{'open.provider' | translate}}
        </button>
    </mat-card-actions>
</mat-card>
